<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Text Summarizer</h1>
        <form action="/predict" method="post" id="prediction-form">
            <div class="mb-4">
                <label for="text" class="block text-gray-700 font-medium mb-2">Text to Summarize</label>
                <textarea id="text" name="text" rows="10" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2 border" placeholder="Paste your text here..."></textarea>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Summarize</button>
        </form>
        <div id="result" class="mt-6 hidden">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">Summary:</h2>
            <div class="bg-gray-50 p-4 rounded-md border border-gray-200" id="summary-content"></div>
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const text = document.getElementById('text').value;
            const resultDiv = document.getElementById('result');
            const summaryContent = document.getElementById('summary-content');
            
            resultDiv.classList.add('hidden');
            summaryContent.textContent = 'Generating summary...';
            resultDiv.classList.remove('hidden');

            try {
                // Determine if we need to send JSON or form data based on backend implementation
                // Assuming simple POST to /predict endpoint
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const data = await response.json();
                summaryContent.textContent = data; // Adjust based on actual response structure
            } catch (error) {
                summaryContent.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
